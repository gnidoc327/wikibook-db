name: wikibook-25-db

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: wikibook1!
      MYSQL_DATABASE: wikibook-db
      MYSQL_USER: wikibook-user
      MYSQL_PASSWORD: wikibook1!
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_USERNAME=wikibook-user
      - REDIS_PASSWORD=wikibook1!
    volumes:
      - redis-data:/data
    command: redis-server --requirepass redispassword

  mongodb:
    image: mongo:8
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: wikibook-user
      MONGO_INITDB_ROOT_PASSWORD: wikibook1!
      MONGO_INITDB_DATABASE: wikibook_db
    volumes:
      - mongo-data:/data/db

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: elasticsearch
    restart: always
    environment:
      - node.name=elasticsearch
      - cluster.name=docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - ELASTIC_PASSWORD=elastic1!
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    command: >
      sh -c "
      bin/elasticsearch-plugin install analysis-nori;
      bin/elasticsearch
      "
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: kibana
    restart: always
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: wikibook-user
      RABBITMQ_DEFAULT_PASS: wikibook1!
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  fastapi-app:
    build: .
    container_name: fastapi-app
    ports:
      - "8000:8000"
    command: poetry run uvicorn src.main:app --port 8000 --host 0.0.0.0 --reload
    restart: unless-stopped
    depends_on: [mysql, redis, mongodb, elasticsearch, rabbitmq]
    profiles: [all]

volumes:
  mysql-data:
  redis-data:
  mongo-data:
  es-data:
  rabbitmq-data:
